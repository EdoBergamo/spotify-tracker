{% extends 'base.html' %}

{% block title %}Spotify Top 5 - Recent Tracks{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">Recent Tracks</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for track in recent_tracks %}
    <div class="bg-white p-6 rounded shadow-md">
      <img src="{{ track.album_image }}" alt="Album Cover" class="w-full">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{ track.name }}</h2>
        <p class="text-gray-600">Artist: {{ track.artist }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
