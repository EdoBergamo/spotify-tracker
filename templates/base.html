<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
  <title>{% block title %}Spotify Top 5{% endblock %}</title>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-white border-b border-gray-200">
    <div class="container mx-auto py-4 px-6 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Spotify Top 5</h1>
      <nav>
        <ul class="flex space-x-4">
          <li>
            <a href="{{ url_for('index') }}" class="hover:text-blue-500">Home</a>
          </li>
          <li>
            <a href="{{ url_for('show_top') }}" class="hover:text-blue-500">Top</a>
          </li>
          <li>
            <a href="{{ url_for('show_recent') }}" class="hover:text-blue-500">Recent</a>
          </li>
          <li>
            <a href="{{ url_for('login') }}" class="hover:text-blue-500">Login</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto py-8 px-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
